<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/9307a969ee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="icon" type="image/x-icon" href="image/download.png">
   
    <title>contact</title>
</head>

<body>
    <div class="div_container">
        <!-- დაიწყო  header -->
        <header>
            <a href="index.html" class="header_logo">POTTERY</a>
            <nav>
                <ul>
                    <li>
                        <a class="noactive" href="index.html">Home</a>
                    </li>
                    <li>
                        <a class="noactive" href="artwork.html">Artworks</a>
                    </li>
                    <li>
                        <a class="active" href="contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
            <i class="fa-solid fa-cart-shopping"></i>
            <img class="burger-bar"src="image/burger.png" alt="burger bar">
        </header>

        <!-- დაიწყო კონტაქტის section -->
        
                <section class="section_contact">
                <div class="contact">

                  <div class="info">


                    <!-- ქოლის დივი -->
                    <div class="call">
                      <a href="tel:+123 45 67 89"
                        ><i class="fa-solid fa-phone contact_logo"></i
                      ></a>
        
                      <span>
                        <h2 class="text">Call Us</h2>
                        <p class="number">+123 45 67 89</p>
                      </span>
                    </div>

                    <!-- მეილის დივი -->
                    <div class="email">
                      <a href="mailto:example@mail.com"
                        ><i class="fa-regular fa-envelope contact_logo"></i
                      ></a>
        
                      <span>
                        <h2 class="text">Email Us</h2>
                        <p class="number">example@mail.com</p>
                      </span>
                    </div>
        
                    <!-- მისამართის დივი  -->
                    <div class="address">
                      <a href="https://goo.gl/maps/UVRCxnBC73uZ2MnQ8" target="_blank"
                        ><i class="fa-sharp fa-solid fa-location-dot contact_logo"></i
                      ></a>
        
                      <span>
                        <h2 class="text">Address</h2>
                        <p class="number">Rustaveli avenue, 30</p>
                      </span>
                    </div>
                  </div>




        <!-- დაიწყო სარეგისტრაციო ფორმა -->
                  <form action="" class="forma">
        
                    <div class="forma_1">
        
                      <div class="fullname">
                        <label for="user">Fullname*</label>
                        <input type="text" name="Fullname" id="user" />
                      </div>
        
                      <div class="email_address">
                        <label for="email">Email Address*</label>
                        <input type="email" name="Email" id="email" />
                      </div>
                      
                    </div>
        
                    <div class="message">
                      <textarea name="Message" id="message" placeholder="Message"></textarea>
                    </div>
        
                     
                    
                    <!-- ღილაკი -->

                    <button type="submit" class="submit">SUBMIT</button>
        
                  </form>
                </div>
              </section>

        </section>


        <!-- დაიწყო footer -->
        <footer>
            <a class="footer_logo" href="index.html">POTTERY</a>
            <p class="footer_text">REX © 2023. All rights reserved.</p>
            <div class="footer_icons">
               <a href="https://www.facebook.com/messages/t/8773773879362410/" target="_blank"> <i class="fa-brands fa-facebook-messenger"></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.youtube.com/watch?v=j5-yKhDd64s&list=RDEMASZzAB4N6PSfsOwzAhxYyQ&start_radio=1&rv=YVkUvmDQ3HY" target="_blank"><i class="fa-brands fa-youtube"></i></a>
            </div>
        </footer>
    </div>
</body>

</html>
